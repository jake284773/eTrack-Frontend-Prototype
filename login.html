<!DOCTYPE html>
<html lang="en-gb">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - eTrack</title>

    <!-- Normalize.css -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Application styling -->
    <link rel="stylesheet" href="css/app.css">
</head>
<body id="login-page">
    <main>
        <section id="login-form">
            <header>
                <h1><img src="img/logo.png"> eTrack</h1>
            </header>

            <form method="post" action="student-index.html">
<!--                 <div class="system-warning">
                    We are currently experiencing problems with student logins.
                </div>

                <div class="auth-error">
                    You've entered the wrong username or password. Please check your details and try again.
                </div> -->

                <h2>Login</h2>

                <div class="field">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" size="25">
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" size="25">
                </div>

                <button type="submit">Login</button>
            </form>
        </section>
    </main>
</body>
</html>
